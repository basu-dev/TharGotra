<h1 *ngIf="!fromSearch">{{gotraName | titlecase}}</h1>
<div *ngIf="fromSearch"><b>{{gotra?.searchValue }}</b> belongs to gotra <b>{{gotra?.name | titlecase}}</b></div>
<h5 *ngIf="fromSearch">Other surnames belonging to gotra {{gotra.name | titlecase}} are: </h5>
<ul>
    <li *ngFor="let item of gotra?.thars">
        {{item}}
    </li>
</ul>
