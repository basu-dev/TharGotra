<div *ngIf="!fromSearch" class="belonging">{{gotraName | uppercase}}</div>

<div class="belonging" *ngIf="fromSearch"><b>{{gotra?.searchValue }}</b> Belongs to gotra <b>{{gotra?.name | uppercase}}</b></div>
<div *ngIf="fromSearch"><br>Other Surnames belonging to gotra <b>{{gotra.name | uppercase}}</b> are: </div>
<ul>
    <li *ngFor="let item of gotra?.thars">
        {{item}}
    </li>
</ul>
